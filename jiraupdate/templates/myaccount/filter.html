<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style type="text/css">
    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #Content{
            text-align:center;
            margin-top:40px;
    }
    #advanced-search{
        margin-top:40px;
        width: 500px;
        overflow: hidden;
        font-size: 18px;
    }
    #search-btn{
        margin-top:40px;
        width:100px;
    }
    </style>
</head>

<body>
<form method="post" id="issuehomeform" name="issuehomeform">
{% csrf_token %}
<div id="Content">
<h1>Search for issues</h1>
<textarea id="advanced-search" onkeyup="new do_resize(this);" onkeydown="if (event.keyCode == 13) { this.form.submit(); return false; }" cols="20" rows="1" name="advanced-search"></textarea>
<br>
<button id ="search-btn" type="submit" name="search" class="btn btn-primary btn-lg glyphicon glyphicon-ok" aria-hidden="true" value="Search"></button>
</div>
</form>
<script>
    function do_resize(textbox) {
        
        var maxrows=5;
        var txt=textbox.value;
        var cols=textbox.cols;
        
        var arraytxt=txt.split('\n');
        var rows=arraytxt.length;
        
        for (i=0;i<arraytxt.length;i++)
        rows+=parseInt(arraytxt[i].length/cols);
        
        if (rows>maxrows) textbox.rows=maxrows;
        else textbox.rows=rows;
    }
</script>
</body>
